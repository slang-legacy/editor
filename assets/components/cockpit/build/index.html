<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <title>Cockpit: Command Line</title>
  <style type="text/css" media="screen">
    body { width: 100%; height: 100%; overflow: hidden; }
    #gcliOutput {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcliInput {
      position: absolute; height: 30px; bottom: 0; left: 0; right: 0;
      font-size: 110%;
      width: 100%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

  <div id="gcliOutput">
  </div>

  <input id="gcliInput" type="text"/>

  <script type="text/javascript" src="gcli-uncompressed.js"></script>
  <script type="text/javascript">
    require([ "gcli/index" ], function(gcli) {
        gcli.startup();
        gcli.createView();
    }.bind(this));
  </script>

</body>
</html>
