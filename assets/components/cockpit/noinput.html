<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="author" content="Joe Walker">
  <script src="scripts/require.js" type="text/javascript"></script>
  <script type="text/javascript">
    require({
        waitSeconds: 1,
        packagePaths: {
            "lib": [ { name: "gcli", main: "index", lib: "." } ],
            "support/pilot/lib": [ { name: "pilot", main: "index", lib: "." } ]
        }
    });
    
    var deps = [ "gcli/index", "pilot/fixoldbrowsers" ];
    var requisition;

    require(deps, function(gcli) {
        pilot.startup();
        gcli.startup();
        // gcli.createView();
        requisition = new gcli.Requisition();
    }.bind(this));

  </script>
  <title>Cockpit: Command Line</title>
  <style type="text/css" media="screen">
    body { width: 100%; height: 100%; overflow: hidden; }
    #gcliOutput {
      position: absolute; top: 0; bottom: 30px; left: 0; right: 0;
    }
    #gcliInput {
      position: absolute; height: 30px; bottom: 0; left: 0; right: 0;
      font-size: 110%;
      width: 100%;
      font-family: Consolas, Inconsolata, Courier New, monospace;
    }
  </style>
</head>

<body>

<p>
This is an example of GCLI used without either an input or output element.
(i.e. it's headless)
</p>

<input type="text" id="input"/>
<button onclick="go()">Go</button>

<script>
function go() {
  requisition.exec({
    command: document.getElementById('input').value,
    args: { }
  });
}
</script>

</body>
</html>
